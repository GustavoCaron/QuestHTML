<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Huddle Landing Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js" integrity="sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>
<body>
    <header class="header">
      <a href="#">
        <img src="images/logo.svg" alt="logo" class="logo" >
      </a>
    </header>
    <main class="container">
      <img src="images/illustration-mockups.svg" alt="Ilustração" class="ilustracao">
        <div class="infos">
          <h1>Build The Community</h1>
          <h1>Your Fans Will Love</h1>
          <span class="text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</span>
          <input type="button" value="Register" class="botao">
        </div>
    </main>
    <footer class="footer">
      <a href="" class="facebook"><i class="fab fa-facebook-f"></i></a>
      <a href="" class="twitter"><i class="fab fa-twitter"></i></a>
      <a href="" class="instagram"><i class="fab fa-instagram"></i></a>
    </footer>
</body>
</html>
